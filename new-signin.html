<body class="sign_in">
	<div class="login">
		<form class="signin form-horizontal" id="login_form" role="form" action="new-login.php" method="post">
			<!--<h3 class="title">用户登录</h3>-->
			<div id="title">HTTQM</div>
			<div id="little-title">登录QM，管理你的二维码</div>
			<div class="form-margin">
				<!-- <i class="fa fa-envelope fa-lg"></i> -->
				<input class="form-control eamil" type="email" placeholder="电子邮箱" required autofocus name="useremail" />
			</div>
			<div class="form-margin">
				<!-- <i class="fa fa-lock fa-lg"></i> -->
				<input class="form-control required" type="password" placeholder="你的密码" required name="userpwd" />
			</div>
			<a href="javascript:;" style="float: right;color: #88c1bc; margin-top: 5px;">忘记密码？</a>
			<!-- <div class="form-margin"> -->
				<button class="btn btn-login" type="submit">登录</button>
				<!-- </div> -->
			</form>
			<div class="signup" style="margin-top: 15px;">
				没有账号？&nbsp;&nbsp;
				<a id="signUp" href="new-signup.html" style="color: #88c1bc;text-decoration: underline;">注册</a>
			</div>
		</div>
		<div class="mtShow">
			<button class="btn btn-mt">移动端使用，关注微信公众号</button>
			<div class="qrcode qrcodeHide">
				<div class="codeImg"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.btn-mt').bind('click', function(){
			var self = $(this);
			var code = $('.qrcode');
			if(code.hasClass('qrcodeHide')){
				code.removeClass('qrcodeHide');
				self.text('关闭二维码');
			} else {
				code.addClass('qrcodeHide');
				self.text('移动端使用，关注微信公众号');
			}
		});
	</script>
